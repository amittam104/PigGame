<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Pig Game V2</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="header">
          <div class="input-max">
            <input type="number" class="set-number" />
            <button class="btn btn--set">Set</button>
          </div>
          <h1 class="game-name">Pig Game</h1>
          <button class="btn btn--rules">Rules</button>
        </section>
        <section class="game-window">
          <button class="btn btn--new">New Game</button>
          <img src="img/dice-4.png" class="dice" />
          <div class="player player--0 player-active">
            <h2 class="player-name">Player 1</h2>
            <p class="scores">5</p>
            <div class="current-box">
              <p class="current-text">Current</p>
              <p class="current current--0">0</p>
            </div>
          </div>
          <div class="player player--1">
            <h2 class="player-name">Player 2</h2>
            <p class="scores">5</p>
            <div class="current-box">
              <p class="current-text">Current</p>
              <p class="current current--0">0</p>
            </div>
            <button class="btn btn--roll">Roll Dice</button>
            <button class="btn btn--hold">Hold</button>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
